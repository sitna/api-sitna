<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de MapControlOptions.share</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/global.html#MapControlOptions">MapControlOptions</a>.share.</p>
        <p>Control para compartir un mapa. Permite al usuario compartir por diversos medios un mapa con la vista actual.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>

    <div id="mapa"></div>
    <script>
        // Establecemos un layout simplificado apto para hacer demostraciones de controles.
        SITNA.Cfg.layout = "layout/ctl-container";
        // Establecemos el mapa con estado (necesario para añadir el control de compartir)
        SITNA.Cfg.stateful = true;
        // Añadimos el control de mapas de fondo en el primer contenedor.
        SITNA.Cfg.controls.basemapSelector = {
            div: "slot1"
        };
        // Añadimos el control de compartir en el segundo contenedor.
        SITNA.Cfg.controls.share = {
            div: "slot2"
        };
        var map = new SITNA.Map("mapa");
    </script>
	
</body>
</html>
