<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de MultiFeatureInfoOptions</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/SITNA.control.html#.MultiFeatureInfoOptions">MultiFeatureInfoOptions</a>.</p>
        <p>Obtención de información de masas de agua.</p>
        <p>Seleccione el tipo de consulta en el control y dibuje puntos, líneas o polígonos sobre el mapa.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>

    <div id="mapa"></div>
    <script>
        // Establecemos un layout simplificado apto para hacer demostraciones de controles.
        SITNA.Cfg.layout = "layout/ctl-container";
        // Añadimos el control multiFeatureInfo.
        SITNA.Cfg.controls.multiFeatureInfo = {
            div: "slot1",
            modes: {
                point: {
                    filterStyle: {
                        strokeColor: "#006600",
                        strokeWidth: 2
                    }
                },
                polyline: {
                    active: true,
                    filterStyle: {
                        strokeColor: "#00cccc",
                        strokeWidth: 4
                    }
                },
                polygon: {
                    filterStyle: {
                        strokeColor: "#6633cc",
                        strokeWidth: 3,
                        fillColor: "#6633cc",
                        fillOpacity: 0.5
                    }
                }
            },
            persistentHighlights: true
        };
        // Añadimos una capa WMS sobre la que hacer las consultas.
        // El servicio WMS de IDENA tiene un servicio WFS asociado (imprescindible para consultas por línea o recinto).
        SITNA.Cfg.workLayers = [
            {
                id: "cp",
                type: SITNA.Consts.layerType.WMS,
                url: "https://idena.navarra.es/ogc/wms",
                layerNames: ["IDENA:DIRECC_Pol_CodPostal"]
            }
        ];
        var map = new SITNA.Map("mapa");
    </script>

</body>
</html>
