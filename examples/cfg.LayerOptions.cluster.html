<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de SITNA.cfg.SearchOptions</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/classes/SITNA.cfg.LayerOptions.html#property_cluster">SITNA.cfg.LayerOptions.cluster</a>.</p>
        <p>Visor con una capa de puntos y clustering con transiciones animadas.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>

    <div id="mapa"></div>    
    <script>
        // Crear un mapa con una capa de puntos de un KML, 
        // clustering activado a 50 pixels y transiciones animadas.
        var map = new SITNA.Map("mapa", {
            workLayers: [
                {
                    id: "cluster",
                    type: SITNA.Consts.layerType.KML,
                    url: "data/PromocionesViviendas.kml",
                    title: "Clusters",
                    cluster: {
                        distance: 50,
                        animate: true
                    }
                }
            ]
        });
    </script>

</body>
</html>
