<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de GeolocationOptions</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/SITNA.control.html#.GeolocationOptions">GeolocationOptions</a></p>
        <p>Control de GPS y rutas que se puede utilizar para geolocalizar y crear, visualizar y guardar rutas.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>

    <div id="mapa"></div>
    <script>
        // Establecemos un layout simplificado apto para hacer demostraciones de controles.
        SITNA.Cfg.layout = "layout/ctl-container";
        // Añadimos el control GPS y rutas en el primer contenedor definido en el marcado markup.html contenido en el layout definido en la anterior instrucción.
        SITNA.Cfg.controls.geolocation = {
            div: "slot1",
            displayElevation: true // Si se establece a `true`, se completará el gráfico del perfil de elevación de la ruta (si esta cuenta con datos de elevación) añadiendo el perfil de elevación resultante del MDT (Modelo Digital de Terreno)
        };
        var map = new SITNA.Map("mapa");
    </script>
	
</body>
</html>
