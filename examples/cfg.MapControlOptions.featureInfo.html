<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de MapControlOptions.featureInfo</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/global.html#MapControlOptions">MapControlOptions</a>.featureInfo.</p>
        <p>Obtención de información de los últimos terremotos.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>

    <div id="mapa"></div>
    <script>
        // Añadimos el control featureInfo.
        SITNA.Cfg.controls.featureInfo = true;
        // Añadimos una capa WMS sobre la que hacer las consultas.
        SITNA.Cfg.workLayers = [
            {
                id: "terremotos",
                title: "Terremotos últimos 365 días",
                type: SITNA.Consts.layerType.WMS,
                url: "https://www.ign.es/wms-inspire/geofisica",
                layerNames: ["Ultimos365dias"]
            }
        ];
        var map = new SITNA.Map("mapa");
    </script>

</body>
</html>
