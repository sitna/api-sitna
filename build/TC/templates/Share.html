<h2>{@i18n $key="share"/} <span class="tc-beta tc-hidden">{@i18n $key="beta"/}</span></h2>
<div>
    <div class="ga-share-icons">
        <a class="ga-share-icon share-email" target="_blank" data-toggle="tooltip" data-placement="top" title="{@i18n $key="sendMapByEmail"/}"
           href="#">
            <i class="icon-envelope-alt"></i>
        </a>
        <a class="ga-share-icon qr-generator" target="_blank" data-toggle="tooltip" data-placement="top" title="{@i18n $key="createQrCode"/}"
           href="#">
            <i class="icon-qrcode"></i>
        </a>
        <a class="ga-share-icon share-fb" target="_blank" data-toggle="tooltip" data-placement="top" title="{@i18n $key="shareMapToFacebook"/}"
           href="#">
            <i class="icon-facebook"></i>
        </a>
        <a class="ga-share-icon share-twitter" target="_blank" data-toggle="tooltip" data-placement="top" title="{@i18n $key="shareMapToTwitter"/}"
           href="#">
            <i class="icon-twitter"></i>
        </a>
        <a class="ga-share-icon share-whatsapp" target="_blank" data-toggle="tooltip" data-placement="top" title="{@i18n $key="shareMapToWhatsapp"/}"
           href="#">
            <i class="icon-whatsapp"></i>
        </a>
        <a class="ga-share-icon share-star" target="_blank" data-toggle="tooltip" data-placement="top" title="{@i18n $key="addToBookmarks"/}"
           href="#">
            <i class="icon-star"></i>
        </a>
    </div>
    <div class="tc-ctl-share-select">
        <form>
            <label class="tc-ctl-share-btn-url"><input type="radio" checked="checked" name="format" value="url" /><span>{@i18n $key="shareLink"/}</span></label>
            <label class="tc-ctl-share-btn-iframe"><input type="radio" name="format" value="iframe" /><span>{@i18n $key="embedMap"/}</span></label>
        </form>
    </div>
    <div class="tc-ctl-share-url-box tc-group tc-url">
        <input type="text" class="tc-textbox tc-url" readonly data-toggle="tooltip" data-placement="top" title="{@i18n $key="shareLink.tip.1"/}" />
        <button class="tc-button hide" title="{@i18n $key="shareLink.tip.2"/}">{@i18n $key="copy"/}</button>
    </div>
    <div class="tc-ctl-share-url-box tc-group tc-iframe tc-hidden">
        <input type="text" class="tc-textbox tc-iframe" readonly data-toggle="tooltip" data-placement="top" title="{@i18n $key="embedMap.tip.1"/}" />
        <button class="tc-button hide" title="{@i18n $key="embedMap.tip.2"/}">{@i18n $key="copy"/}</button>
    </div>
    <div class="tc-ctl-share-alert tc-alert alert-warning tc-hidden">
        <p>{@i18n $key="tooManyLayersLoaded|s"/}</p>        
    </div>
</div>
