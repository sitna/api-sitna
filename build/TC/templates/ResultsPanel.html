<div class="prpanel-group prsidebar-body " style="display: none" data-no-cb data-no-3d>
    <div class="prpanel prpanel-default">
        <div class="prpanel-heading">
            <h4 class="prpanel-title">
                <label>{@i18n $key="geo.trk.chart.chpe"/}</label>                
                <span class="prcollapsed-pull-right prcollapsed-slide-submenu prcollapsed-slide-submenu-close" title="{@i18n $key="close"/}">
                    <i class="fa fa-times"></i>
                </span>
                <span class="prcollapsed-pull-right prcollapsed-slide-submenu prcollapsed-slide-submenu-min" title="{@i18n $key="hide"/}">
                    <i class="fa fa-chevron-left"></i>
                </span>
                <span class="prcollapsed-pull-right prcollapsed-slide-submenu prcollapsed-slide-submenu-csv" hidden title="Exportar a Excel">
                    <i class="fa fa-file-excel-o"></i>
                </span>
            </h4>
        </div>
        <div id="results" class="prpanel-collapse collapse in">
            <div class="prpanel-body list-group tc-ctl-p-results-table">
                {>tc-ctl-p-results-table:./}
            </div>
            <div class="prpanel-body list-group tc-ctl-p-results-chart">
            </div>
        </div>
    </div>
</div>
<div class="prcollapsed prcollapsed-max prcollapsed-pull-left" style="display: none;" title="{@i18n $key="expand"/}" data-no-cb data-no-3d>
    <i class="fa-list-alt" hidden></i>
    <i class="fa-area-chart" hidden></i>
</div>
