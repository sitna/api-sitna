<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>SITNA - Ejemplo de SITNA.cfg.SearchOptions.types</title>
    <link rel="stylesheet" href="examples.css" />
    <style type="text/css">
        html,body,#mapa {
            width: 100%;
            height: 100%;
        }
        .tc-ctl-search {
            position: absolute;
            top: 0;
            left: 0;
            background-color: transparent;
        }
        .tc-ctl-search h2 {
            display: none;
        }
        .instructions {
            left: 320px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/classes/SITNA.cfg.SearchOptions.html#property_types">SITNA.cfg.SearchOptions.types</a>.</p>
        <p>Establecer un control de búsqueda de municipios para el WFS de IDENA.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>

    <div id="mapa"></div>
    <script>
        // Quitar maquetación. Se eliminan así las opciones por defecto del control de búsqueda.
        SITNA.Cfg.layout = null;

        // Objeto de opciones de búsqueda de municipios en el servicio WFS de IDENA.
        var searchOptions = {
            url: "http://idena.navarra.es/ogc/wfs",
            version: "1.1.0",
            featurePrefix: "IDENA_WFS",
            geometryName: "SHAPE",
            types: {
                municipality: {
                    featureType: "Municipios",
                    properties: ["CMUNICIPIO", "MUNICIPIO"]
                }
            }
        };
        SITNA.Cfg.controls.search = searchOptions;
        var map = new SITNA.Map("mapa");
    </script>
	
</body>
</html>
