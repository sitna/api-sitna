<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de inclusión de vídeos en atributos de entidad mediante marca en el nombre de atributo</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de <a href="../doc/tutorial-4-embedding.html#videos">inclusión de vídeos</a> en atributos de la entidad mediante marca en el nombre de atributo.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>
	
    <div id="mapa"></div>
    <script>
        // Crear mapa.
        var map = new SITNA.Map("mapa");

        // Cuando esté todo cargado proceder a trabajar con el mapa.
        map.loaded(function () {
            // Añadir un marcador con un atributo con la URL de un archivo de vídeo.
            map.addMarker([613529, 4747122], {
                showPopup: true, // Hacemos que la tabla de atributos se muestre automáticamente
                data: {
                    "Parque fluvial__video_640_auto": "data/Slowmotion_River_Water.mp4"
                }
            });
			// Centrar el mapa en el marcador.
			map.zoomToMarkers();
        });
    </script>
	
</body>
</html>
